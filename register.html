<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sale and Purchase - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="dasheets/css/style.css" rel="stylesheet">
</head>

<body>
    <section id="signup" class="signup">
        <div class="container">
            <div class="signup-form">
                <div>
                    <h2 class="text-center">Create Account</h2>
                </div>
                <form>
                    <div>
                        <label for="fname" class="my-2">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Please! Enter your Name"
                            required />
                    </div>

                    <div>
                        <label for="lname" class="my-2">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Please! Enter your Name"
                            required />
                    </div>

                    <div>
                        <label for="email" class="my-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@mail.com" required />
                    </div>

                    <div>
                        <label for="password" class="my-2">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Min 8 characters"
                            required />
                    </div>

                    <div>
                        <label for="password" class="my-2">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Min 8 characters"
                            required />
                    </div>

                    <button class="btn save-btn text-white w-100 mt-3 rounded-5">Sign Up</button>

                    <div class="exist mt-3">
                        <p class="exist">Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a></p>
                    </div>

                    <div class="or">
                        <p class="text-center">or</p>
                    </div>

                    <div>
                        <button class="btn create-btn w-100 rounded-5">
                            <img src="dasheets/img/google.png" class="pe-2" alt="" />Sign
                            in with Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script src="dasheets/js/main.js"></script>
</body>

</html>
